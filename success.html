<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>successful</title>
</head>

<body class="bg-orange-50">
    <nav class="bg-stone-300 shadow-lg ">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="text-2xl text-gray-700 font-blod">
                    <h1>
                        Logo
                    </h1>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6 " id="navbar">
                    <a href="/index.html" class="text-gray-700 text-2xl ">Home</a>
                    <a href="/about.html" class="text-gray-700 text-2xl">About us</a>
                    <a href="/contact.html" class="text-gray-700 text-2xl">Contact</a>
                    <button type="button" id="order"
                        class="text-2xl  border-2 rounded-lg border-solid border-black  w-[150px] p-2"
                        id=" logIn">logIn</button>
                    <button type="button" id="singn-up"
                        class="text-2xl  border-2 border-solid border-black w-[150px] p-2 rounded-lg"> singn-up</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="index.html" class="block py-2 text-gray-700  text-xl">Home</a>
            <a href="about.html" class="block py-2 text-gray-700 text-xl">About us</a>
            <a href="contact.html" class="block py-2 text-gray-700 text-xl">Contact</a>
        </div>
    </nav>

    <section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8">
        <div
            class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,var(--color-indigo-100),white)] opacity-20">
        </div>
        <div
            class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl ring-1 shadow-indigo-600/10 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center">
        </div>
        <div class="mx-auto max-w-2xl lg:max-w-4xl">

            <figure class="mt-10">
                <blockquote class="text-center text-xl/8 font-semibold text-gray-900 sm:text-6xl/9">
                    <p>Well to the wesite</p>
                </blockquote>

            </figure>
        </div>
    </section>

<div class="mt-10 sm:mx-auto sm:w-full h-[400px] sm:max-w-sm border-solid border-black ">
    <form class="space-y-6" action="#" method="POST">
        <div>
            <label for="email" class="block text-xl/6 font-medium text-stone-950  font-bold ">Tital</label>
            <div class="mt-2">
                <input type="text"  id="tital" autocomplete="email" required
                    class="block w-full h-16 rounded-md bg-white px-3 py-1.5 text-base text-gray-900  border-solid border-black boutline-gray-900 placeholder:text-gray-400 ">
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-xl/6 font-medium text-stone-950 font-bold">Description</label>
                
            </div>
            <div class="mt-2">
                <input type="text"  id="Description" autocomplete="current-password" required
                    class="block w-full rounded-md bg-white px-3 h-16 py-1.5 text-base text-gray-900 border-solid border-black outline-gray-900 placeholder:text-gray-400 ">
            </div>
        </div>

        <div>
            <div class="flex items-center justify-between">
                <label for="password" class="block text-xl/6 font-medium text-stone-950 font-bold">Category</label>
        
            </div>
            <div class="mt-2">
                <input type="text" id="Category" autocomplete="current-password" required
                    class="block w-full rounded-md bg-white px-3 h-16 py-1.5 text-base text-gray-900 border-solid border-black outline-gray-900 placeholder:text-gray-400 ">
            </div>
        </div>

        <div>
            <button type="submit" id="btn"
                class="flex w-full h-16 justify-center rounded-md bg-stone-300 px-3 py-1.5 text-2xl/6 font-semibold text-stone-950 shadow-xs hover:scale-100 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Submit</button>
        </div>
    </form>

    <div class="items-center gap-8  flex-col" id="card">
        <div></div>
        <div></div>
        <div></div>
    </div>


    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="success.html"></script>
</body>

</html>
