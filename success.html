<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Sharing Plateform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-orange-50">
    <nav class="bg-stone-300 shadow-lg ">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="text-2xl text-gray-700 font-blod">
                    <h1>
                        Logo
                    </h1>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6 " id="navbar">
                    <a href="/index.html" class="text-gray-700 text-2xl ">Home</a>
                    <a href="/about.html" class="text-gray-700 text-2xl">About us</a>
                    <a href="/contact.html" class="text-gray-700 text-2xl">Contact</a>
                    <button type="button" id="order"
                        class="text-2xl  border-2 rounded-lg border-solid border-black  w-[150px] p-2"
                        id=" logIn">logIn</button>
                    <button type="button" id="singn-up"
                        class="text-2xl  border-2 border-solid border-black w-[150px] p-2 rounded-lg"> singn-up</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="index.html" class="block py-2 text-gray-700  text-xl">Home</a>
            <a href="about.html" class="block py-2 text-gray-700 text-xl">About us</a>
            <a href="contact.html" class="block py-2 text-gray-700 text-xl">Contact</a>
        </div>
    </nav>

    <section class="relative isolate overflow-hidden  px-6 py-24 sm:py-32 lg:px-8">


        <div class="mx-auto max-w-2xl lg:max-w-4xl">

            <figure class="mt-10" id="SkillShare">
                <blockquote class="text-center text-xl/8 font-semibold text-gray-900 sm:text-6xl/9">
                    <p>Well to the wesite</p>
                </blockquote>

            </figure>
        </div>
    </section>


    <div class="max-w-xl mx-auto m-10 p-6 rounded-2xl shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-center">A Knowledge Sharing Platform</h2>

        <form id="tipForm" class="space-y-4">

            <div>
                <label class="block mb-1 font-medium text-left">Title</label>
                <input type="text" id="title"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-black"
                    placeholder="tital">
            </div>

            <div>
                <label class="block mb-1 font-medium text-left">Description</label>
                <textarea id="description" rows="4"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-black"
                    placeholder="Enter description"></textarea>
            </div>

            <div>
                <label class="block mb-1 font-medium text-left">Category</label>
                <select id="category"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-black">
                    <option value=""> Select Category</option>
                    <option value="coding">Coding</option>
                    <option value="design">Design</option>
                    <option value="career">Career</option>
                    <option value="lifehacks">Life Hacks</option>
                </select>
            </div>

            <div>
                <label class="block mb-1 font-medium text-left">Add link (optional) </label>
                <input type="url" id="externalLink"
                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-black"
                    placeholder="https://example.com">
            </div>

            <div>
                <label class="block mb-1 font-medium text-left">Imagge (Optional):</label>
                <input type="file" id="imageUpload" accept="image/*" class="w-full">
            </div>

            <div class="text-left">
                <button type="submit"
                    class="w-full bg-stone-300 text-stone-950 text-2lx/6 px-6 py-2 rounded-lg hover:shadow-md">
                    Sumbit</button>
            </div>

        </form>
    </div>
<script type="module" src="success.js"></script>
</body>

</html>
