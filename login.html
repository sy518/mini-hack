<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-orange-50">


    <nav class="bg-stone-300 shadow-lg ">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-20">
                <div class="text-2xl text-gray-700 font-blod">
                    <h1>
                        Logo
                    </h1>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-6 " id="navbar">
                    <a href="/index.html" class="text-gray-700 text-2xl ">Home</a>
                    <a href="/about.html" class="text-gray-700 text-2xl">About us</a>
                    <a href="/contact.html" class="text-gray-700 text-2xl">Contact</a>
                    <button type="button" id="order"
                        class="text-2xl  border-2 rounded-lg border-solid border-black  w-[150px] p-2"
                        id=" logIn">logIn</button>
                    <button type="button" id="singn-up"
                        class="text-2xl  border-2 border-solid border-black w-[150px] p-2 rounded-lg"> singn-up</button>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button id="mobile-menu-button" class="text-gray-700 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-4 pb-4">
            <a href="index.html" class="block py-2 text-gray-700  text-xl">Home</a>
            <a href="about.html" class="block py-2 text-gray-700 text-xl">About us</a>
            <a href="contact.html" class="block py-2 text-gray-700 text-xl">Contact</a>
        </div>
    </nav>

    <div class="flex min-h-full flex-col justify-center mt-[100px] px-6 py-12 lg:px-8 o">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">

            <h2 class="mt-10 text-center text-4xl/9 font-bold tracking-tight text-stone-950 uppercase">Login
            </h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="email" class="block text-xl/6 font-medium text-stone-950 font-bold">Email
                        address</label>
                    <div class="mt-2">
                        <input type="email" name="email" id="email" autocomplete="email" required
                            class="block w-full h-16 rounded-md bg-white px-3 py-1.5 text-base text-gray-900  border-solid border-black boutline-gray-300 placeholder:text-gray-400 ">
                    </div>
                </div>

                <div>
                    <div class="flex items-center justify-between">
                        <label for="password"
                            class="block text-xl/6 font-medium text-stone-950 font-bold">Password</label>
                        <div class="text-sm">
                            <a href="#" class="font-bold text-stone-950 ">Forgot password?</a>
                        </div>
                    </div>
                    <div class="mt-2">
                        <input type="password" name="password" id="password" autocomplete="current-password" required
                            class="block w-full h-16 rounded-md bg-white px-3 h-16 py-1.5 text-base text-gray-900 border-solid border-black outline-gray-300 placeholder:text-gray-400 ">
                    </div>
                </div>

                <div>
                    <button type="submit" id="btn"
                        class="flex w-full justify-center h-16 text-center bg-stone-300 px-3 py-1.5 text-2lx/6 font-semibold text-stone-950 shadow-xs hover:scale-100 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                        <a href="success.html">Login</a>
                    </button>
                </div>
            </form>

            <p class="mt-10 text-center text-2xl/6 text-gray-950">
                Login successful
            </p>
        </div>
    </div>
    


    <script type="module" src="login.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
